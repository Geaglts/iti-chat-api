scalar JSON

# Types
type User {
  id: ID!
  name: String!
  email: String!
  phone: String!
  active: Boolean!
  token: String!
  contacts: [Contact]
}

type Message {
  id: ID!
  message: String!
  hour: String!
  date: String!
  state: Int!
  from: User
  to: User
}

type Contact {
  id: ID!
  alias: String!
  status: Int!
  phone: String!
  user: User
  lastMessage: String
}

# Inputs
input NewUserInput {
  name: String
  email: String!
  phone: String!
  password: String!
  contacts: [ContactInput]
}

input UpdateUserInput {
  name: String!
}

input SendMessageInput {
  message: String!
  to: ID!
}

input UpdateContactsInput {
  contacts: [ContactInput]
}

input ContactInput {
  alias: String!
  phone: String!
}

# Query
type Query {
  _: Boolean
  info: JSON
  # Trae la información de un usuario
  me: User
  # Trae a todos los usuarios
  users: [User]
  # Trae los mensajes de un usuario con otro
  getMessages(contactId: ID!): [Message]
}

# Mutation
type Mutation {
  # Envía un mensaje a otro usuario
  sendMessage(input: SendMessageInput!): JSON
  # Crea a un nuevo usuario
  createUser(input: NewUserInput!): User!
  # Actualiza los datos de un usuario
  updateUser(input: UpdateUserInput!): User!
  # Actualiza los contactos de los usuarios
  updateContacts(input: UpdateContactsInput!): Boolean
  # Genera una nueva sesión
  newSession(user: String!, password: String!): JSON
}

# Subscriptions
type Subscription {
  newMessage: Message
}
